<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' ry='20' fill='%230066ff'/><text x='50%25' y='55%25' font-size='50' text-anchor='middle' fill='white' font-family='Arial' dy='.3em'>3D</text></svg>" />
    <title>Galeri Model 3D</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- X3DOM CSS & JS CDN -->
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS untuk Glassmorphism dan Overrides Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Mencegah scroll horizontal */
        }

        /* Glassmorphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            /* Sangat transparan */
            backdrop-filter: blur(15px);
            /* Efek blur kaca */
            -webkit-backdrop-filter: blur(15px);
            /* Dukungan Safari */
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Border tipis transparan */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            /* Bayangan untuk kedalaman */
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        /* Override X3DOM default controls to fit dark theme */
        x3d {
            background-color: #1a1a2e !important;
            /* Latar belakang viewer */
            border-radius: 12px;
            overflow: hidden;
            /* Memastikan sudut membulat */
        }

        /* Styling untuk X3DOM controls */
        .x3dom-toolbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 8px !important;
            padding: 5px !important;
            margin: 10px !important;
        }

        .x3dom-button {
            background-color: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: #e0e0e0 !important;
            border-radius: 5px !important;
            margin: 2px !important;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .x3dom-button:hover {
            background-color: rgba(255, 255, 255, 0.3) !important;
            transform: translateY(-1px);
        }

        .x3dom-button-active {
            background-color: rgba(0, 255, 255, 0.2) !important;
            /* Warna aktif */
            border-color: rgba(0, 255, 255, 0.5) !important;
        }

        /* Modal specific styling */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 50%, rgba(15, 52, 96, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        /* Hamburger menu specific styles */
        .hamburger-menu {
            display: none;
            /* Sembunyikan secara default */
        }

        .hamburger-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            transition: all 0.3s ease-in-out;
            z-index: 100;
            /* Pastikan di atas konten lain */
        }

        .hamburger-icon span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #e0e0e0;
            border-radius: 3px;
            transition: all 0.3s ease-in-out;
        }

        .hamburger-icon.open span:nth-child(1) {
            transform: translateY(11px) rotate(45deg);
        }

        .hamburger-icon.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.open span:nth-child(3) {
            transform: translateY(-11px) rotate(-45deg);
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            /* Sembunyikan di luar layar */
            width: 70%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease-in-out;
            z-index: 90;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mobile-nav.open {
            right: 0;
            /* Tampilkan */
        }

        .mobile-nav a {
            color: #e0e0e0;
            font-size: 1.25rem;
            padding: 1rem 0;
            width: 80%;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease;
        }

        .mobile-nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Card specific styles */
        .model-container {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
                /* Tampilkan hamburger di mobile */
            }

            .desktop-nav {
                display: none;
                /* Sembunyikan navigasi desktop */
            }

            .modal-content {
                width: 95%;
                height: 90%;
            }

            x3d {
                height: calc(100% - 60px);
                /* Sesuaikan tinggi X3D di modal mobile */
            }

            .model-container {
                height: 200px;
            }
        }
    </style>
</head>

<body>

        <div class="text-2xl font-bold text-teal-400">

            <a href="#rekayasa" class="text-lg text-gray-300 hover:text-teal-400 transition duration-300">Rekayasa
                3D</a>
        </nav> -->
        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger-menu md:hidden" id="hamburger-icon">

            <span></span>
        </div>

    <!-- Mobile Navigation (hidden by default) -->

        <a href="#fotogrametri" class="block" onclick="toggleMobileMenu()">Fotogrametri</a>
        <a href="#scanner" class="block" onclick="toggleMobileMenu()">3D Scanner</a>
        <a href="#rekayasa" class="block" onclick="toggleMobileMenu()">Rekayasa 3D</a>
    </nav> -->

    <!-- Main Content -->
    <main class="container mx-auto p-6 flex-grow">
        <h1
            class="text-4xl font-extrabold text-center mb-12 mt-8 text-transparent bg-clip-text bg-gradient-to-r from-teal-300 to-blue-500">
            Model 3D Interaktif
        </h1>

        <!-- Kategori Fotogrametri -->
        <!-- <section id="fotogrametri" class="mb-16">
            <h2 class="text-3xl font-bold text-center mb-8 text-teal-300">
                <i class="fas fa-camera-retro mr-3"></i>Fotogrametri
            </h2>
            <div id="fotogrametri-gallery"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-8">
            </div>
        </section> -->

        <!-- Kategori 3D Scanner -->
        <section id="scanner" class="mb-16">
            <h2 class="text-3xl font-bold text-center mb-8 text-blue-300">
                <i class="fas fa-barcode mr-3"></i>3D Scanner

            <div id="scanner-gallery"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-8">
                <!-- Model cards will be injected here by JavaScript -->
            </div>
        </section>

        <!-- Kategori Rekayasa 3D -->
        <!-- <section id="rekayasa" class="mb-16">
            <h2 class="text-3xl font-bold text-center mb-8 text-purple-300">
                <i class="fas fa-cogs mr-3"></i>Rekayasa 3D

            </div>
        </section> -->
    </main>

    <!-- Footer -->
    <footer class="w-full py-6 text-center text-gray-400 glass-card rounded-none mt-auto">
        &copy; 2025 Galeri Model 3D. Dibuat dengan <span class="text-red-500">&hearts;</span>
    </footer>

    <!-- X3D Viewer Modal -->
    <div id="x3d-modal" class="fixed inset-0 flex items-center justify-center z-[100] hidden modal-overlay p-4">
        <div
            class="modal-content relative w-full max-w-5xl h-[90vh] rounded-2xl p-6 flex flex-col items-center justify-center">
            <button id="close-modal"
                class="absolute top-4 right-4 text-gray-300 hover:text-white text-3xl transition duration-300">
                <i class="fas fa-times-circle"></i>
            </button>
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-white text-center"></h3>
            <x3d id="x3d-viewer" class="w-full h-full flex-grow rounded-lg overflow-hidden">
                <scene>
                    <!-- Model will be loaded here dynamically -->
                </scene>
            </x3d>
            <p class="text-sm text-gray-400 mt-4">
                klik 2x untuk titik tumpu objek.
            </p>
        </div>
    </div>

    <script>
        // Data dummy untuk model 3D
        const models = {
            scanner: [
                { title: "Candi - Meja Putar", x3d: "models/scanner/candi-mejaputar.x3d", size: "1.71 MB", format: "Format: X3D" },
                { title: "Candi - Scanner Putar", x3d: "models/scanner/Candi_Head.x3d", size: "2.54 MB", format: "Format: X3D" },
                { title: "Jam Gadang - Meja", x3d: "models/scanner/jamgadang1.x3d", size: "3.05 MB", format: "Format: X3D" },
                { title: "Jam Gadang - Scanner Putar", x3d: "models/scanner/jamgadangsp.x3d", size: "2.1 MB", format: "Format: X3D" },
                { title: "Topeng - Gantung", x3d: "models/scanner/stecu1.x3d", size: "5.02 MB", format: "Format: X3D" },
                { title: "Topeng - Meja", x3d: "models/scanner/topeng2.x3d", size: "1.63 MB", format: "Format: X3D" },
            ]
        };

        // Fungsi untuk membuat kartu model
function createModelCard(model) {
            const card = document.createElement('div');
            card.className = 'glass-card p-4 flex flex-col items-center text-center';
            card.innerHTML = `
                <div class="model-container">
                    <x3d width="100%" height="100%">
                        <scene>
                            <inline url="${model.x3d}"></inline>
                        </scene>
                    </x3d>
                </div>
                <h3 class="text-xl font-semibold mb-2 text-white">${model.title}</h3>
                <div class="flex flex-row items-center justify-center gap-3 mb-2">
                    <span class="text-sm text-gray-300">Ukuran file: ${model.size || ''}</span>
                    <span class="text-sm text-gray-300">${model.format || 'X3D'}</span>
                </div>
                <div class="flex justify-center mb-2">
                    <button class="view-model-btn bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
                            data-x3d-url="${model.x3d}" data-title="${model.title}">
                        <i class="fas fa-eye mr-2"></i>Lihat Model
                    </button>
                </div>
            `;
            return card;
        }

        // Fungsi untuk mengisi galeri
        function populateGallery(category, elementId) {
            const galleryElement = document.getElementById(elementId);
            models[category].forEach(model => {
                galleryElement.appendChild(createModelCard(model));
            });
        }

        // Panggil fungsi untuk mengisi semua galeri saat DOM siap
        document.addEventListener('DOMContentLoaded', () => {
            // populateGallery('fotogrametri', 'fotogrametri-gallery');
            populateGallery('scanner', 'scanner-gallery');
            // populateGallery('rekayasa3d', 'rekayasa-gallery');

            // Event listener untuk tombol "Lihat Model"
            document.querySelectorAll('.view-model-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const x3dUrl = event.currentTarget.dataset.x3dUrl;
                    const modelTitle = event.currentTarget.dataset.title;
                    openX3DModal(x3dUrl, modelTitle);
                });
            });

            // Event listener untuk tombol close modal
            document.getElementById('close-modal').addEventListener('click', closeX3DModal);

            // Event listener untuk menutup modal saat klik di luar konten modal
            document.getElementById('x3d-modal').addEventListener('click', (event) => {
                if (event.target.id === 'x3d-modal') {
                    closeX3DModal();
                }
            });

            // Event listener untuk hamburger menu
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const mobileNav = document.getElementById('mobile-nav');

            hamburgerIcon.addEventListener('click', () => {
                hamburgerIcon.classList.toggle('open');
                mobileNav.classList.toggle('open');
            });

            // Inisialisasi X3DOM setelah semua model dimuat
            if (x3dom.reload) {
                setTimeout(() => {
                    x3dom.reload();
                }, 500);
            }
        });

        // Fungsi untuk membuka modal X3D
        function openX3DModal(x3dUrl, title) {
            const modal = document.getElementById('x3d-modal');
            const x3dViewer = document.getElementById('x3d-viewer');
            const modalTitle = document.getElementById('modal-title');

            modalTitle.textContent = title; // Set judul modal

            // Hapus model sebelumnya jika ada
            const scene = x3dViewer.querySelector('scene');
            scene.innerHTML = '';

            // Buat elemen inline baru untuk model X3D
            const inline = document.createElement('inline');
            inline.setAttribute('url', x3dUrl);
            scene.appendChild(inline);

            // Inisialisasi ulang X3DOM jika perlu (penting untuk model baru)
            // Ini akan memastikan X3DOM merender model baru dengan benar
            if (x3dom.reload) {
                x3dom.reload();
            } else {
                // Fallback jika x3dom.reload tidak tersedia (misalnya versi lama)
                // Ini mungkin memerlukan refresh manual atau penanganan yang lebih canggih
                console.warn("x3dom.reload() not found. Model might not load correctly without page refresh.");
            }

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Mencegah scroll body saat modal terbuka
        }

        // Fungsi untuk menutup modal X3D
        function closeX3DModal() {
            const modal = document.getElementById('x3d-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = ''; // Mengembalikan scroll body
            // Opsional: Hentikan rendering X3D atau kosongkan scene untuk menghemat sumber daya
            const x3dViewer = document.getElementById('x3d-viewer');
            x3dViewer.querySelector('scene').innerHTML = '';
        }

        // Fungsi untuk menutup menu mobile saat item diklik
        function toggleMobileMenu() {
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const mobileNav = document.getElementById('mobile-nav');
            hamburgerIcon.classList.remove('open');
            mobileNav.classList.remove('open');
        }
    </script>
</body>

</html>
